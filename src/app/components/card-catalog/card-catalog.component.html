<div class="glass rounded-2xl overflow-hidden h-full flex flex-col">
  <!-- Header -->
  <div class="px-4 py-3 bg-gradient-to-r from-[#e94560]/10 to-transparent border-b border-white/5">
    <div class="flex items-center gap-2">
      <span class="text-lg">ğŸ”</span>
      <h3 class="font-semibold text-white">Card Catalog</h3>
    </div>
  </div>

  <!-- Search Form -->
  <div class="p-4 border-b border-white/5">
    <app-form-search (valueChanged)="updateCatalog($event)" />
  </div>

  <!-- Results -->
  <div class="flex-1 overflow-y-auto p-3">
    @if (cards().length > 0) {
      <app-card-list
        [cards]="cards()"
        [listId]="'catalog'"
        [connectedTo]="['main-deck', 'extra-deck']"
        (dropped)="onCardDropped($event)"
      />
    } @else {
      <div class="flex flex-col items-center justify-center h-48 text-slate-500">
        <svg class="w-12 h-12 mb-3 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
        </svg>
        <p class="text-sm font-medium">Search for cards</p>
        <p class="text-xs mt-1">Use the filters above to find cards</p>
      </div>
    }
  </div>
</div>
