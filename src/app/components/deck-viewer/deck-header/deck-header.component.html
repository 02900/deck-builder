<div class="flex items-center justify-between px-4 py-3 bg-gradient-to-r from-[#e94560]/10 to-transparent border-b border-white/5">
  <div class="flex items-center gap-2">
    @if (icon()) {
      <span class="text-lg">{{ icon() }}</span>
    }
    <h3 class="font-semibold text-white">{{ name() }}</h3>
  </div>
  <div class="flex items-center gap-2">
    <span class="px-3 py-1 text-sm font-bold rounded-full bg-[#e94560]/20 text-[#ff6b6b]">
      {{ total() }}
    </span>
  </div>
</div>
