<div 
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4"
  (click)="closeModal()"
>
  <div 
    class="relative max-w-lg w-full"
    (click)="$event.stopPropagation()"
  >
    <!-- Close Button -->
    <button
      (click)="closeModal()"
      class="absolute -top-10 right-0 p-2 rounded-lg bg-white/10 hover:bg-white/20 text-white transition-colors z-20"
      title="Close"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Anime Card Preview -->
    <div class="glass rounded-2xl p-6">
      <h3 class="text-xl font-bold text-white mb-4 text-center">Anime Style Card</h3>
      
      <!-- Canvas Container -->
      <div #canvasContainer class="flex justify-center min-h-[300px] items-center">
        @if (isGenerating()) {
          <div class="text-center">
            <div class="w-12 h-12 border-4 border-[#e94560] border-t-transparent rounded-full animate-spin mx-auto mb-3"></div>
            <p class="text-white font-medium">Generating anime card...</p>
          </div>
        }
      </div>

      @if (isReady()) {
        <p class="text-sm text-green-400 text-center mt-4">
          âœ“ Download started!
        </p>
      } @else if (isGenerating()) {
        <p class="text-sm text-slate-400 text-center mt-4">
          Download will start automatically...
        </p>
      }
    </div>
  </div>
</div>
