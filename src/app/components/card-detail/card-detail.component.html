<section>
  <div class="header">
    <p>{{ card.name | uppercase }}</p>
  </div>

  <div class="summary">
    <app-card [card]="card"></app-card>

    <div class="bullets">
      <div class="item">
        <p>Type</p>
        <p>{{ card.type | uppercase }}</p>
      </div>

      <div class="item">
        <p>Race</p>
        <p>{{ card.race | uppercase }}</p>
      </div>

      <div class="item">
        <p>Level</p>
        <p>{{ card.level }}</p>
      </div>

      <div class="item">
        <p>ATK</p>
        <p>{{ card.atk }}</p>
      </div>

      <div class="item">
        <p>DEF</p>
        <p>{{ card.def }}</p>
      </div>
    </div>
  </div>

  <div class="description">
    <p>{{ card.desc }}</p>
  </div>
</section>
