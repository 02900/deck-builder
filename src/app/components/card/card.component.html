@if (selectableCard()) {
  <button
    class="block w-full rounded-lg overflow-hidden border-2 border-transparent hover:border-[#e94560] transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-[#e94560]/50"
    (click)="updateCardSelected()"
  >
    <img
      class="w-full h-auto"
      loading="lazy"
      [alt]="card().name"
      [src]="card().card_images[0].image_url_small"
    />
  </button>
} @else {
  <div class="rounded-lg overflow-hidden shadow-lg">
    <img
      class="w-full h-auto"
      loading="lazy"
      [alt]="card().name"
      [src]="card().card_images[0].image_url_small"
    />
  </div>
}
