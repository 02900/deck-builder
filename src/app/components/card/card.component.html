@if (selectableCard()) {
  <button class="card" (click)="updateCardSelected()">
    <img
      width="421"
      height="614"
      [alt]="card().name"
      [src]="card().card_images[0].image_url_small"
    />
  </button>
} @else {
  <div class="card">
    <img
      width="421"
      height="614"
      [alt]="card().name"
      [src]="card().card_images[0].image_url_small"
    />
  </div>
}
